        <table mat-table [dataSource]="this.playersTournment">  
                <ng-container matColumnDef="Player">
                  <th mat-header-cell *matHeaderCellDef> Player </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="Weapon">
                    <th mat-header-cell *matHeaderCellDef> Weapon </th>
                    <td mat-cell *matCellDef="let element"> {{element.weapon}} </td>
                </ng-container>

                <ng-container matColumnDef="Winner">
                  <th mat-header-cell *matHeaderCellDef> Winner </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>       
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
