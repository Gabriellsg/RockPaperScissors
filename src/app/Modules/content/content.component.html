<div class="content">
    
        <mat-card>
            <mat-card-content>
              <div class="content1" >
                  <h2>  {{playerOne.name ? playerOne.name : "Player One"}}</h2>
                  <button mat-fab color="primary" class="score">{{ scores[0] }}</button>
              </div>
                <h3 > Chosen Weapon : </h3>
                  <div  class="content2">
                    <i *ngIf="playerOne.weapon === 'R'" class="fa fa-hand-rock-o"></i>
                    <i *ngIf="playerOne.weapon === 'P'" class="fa fa-hand-paper-o"></i>
                    <i *ngIf="playerOne.weapon === 'S'"  class="fa fa-hand-scissors-o"></i>
                  </div>
            </mat-card-content>   
        </mat-card>
    
        <mat-card>
            <mat-card-content>
              <div class="content1">
                  <h2>  {{playerTwo.name ? playerTwo.name : "Player Two"}}</h2>
                  <button mat-fab color="warn" class="score">{{ scores[1] }}</button>
              </div>
                <h3 > Chosen Weapon </h3>
                <div  class="content2">
                  <i *ngIf="playerTwo.weapon === 'R'" class="fa fa-hand-rock-o"></i>
                  <i *ngIf="playerTwo.weapon === 'P'" class="fa fa-hand-paper-o"></i>
                  <i *ngIf="playerTwo.weapon === 'S'"  class="fa fa-hand-scissors-o"></i>
                </div>
            </mat-card-content>   
        </mat-card>
        
      </div>

      <div class="flex-container flex-center" style="flex-direction: column"> 
        <div *ngIf="theResult">
            <h3> You're the winner! </h3>
            <h2 class="winner"> {{ firstWin ? playerOne.name : playerTwo.name}} </h2>
        </div> 
            <!-- <button (click)="loadData()" class="btn btn-primary btn-lg"> Play Game</button>
            <button (click)="loadTournment()" class="btn btn-danger btn-lg"> Play Tournament</button> -->
       </div> 

       <div class="flex-container flex-center" style="flex-direction: row"> 
                <button (click)="loadData()" class="btn btn-primary btn-lg"> Play Game</button>
                <button (click)="loadTournment()" class="btn btn-danger btn-lg"> Play Tournament</button>
        </div>
